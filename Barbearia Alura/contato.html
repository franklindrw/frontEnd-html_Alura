<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="Stylesheet" href="./css/reset.css">
    <link rel="Stylesheet" href="./css/style.css">

</head>


<body>
    <header>
        <div class="caixa">
            <h1><img src="image/logo.png" alt="Logo da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeUsuario"> Nome e Sobrenome: </label>
            <input type="text" class="inputGlobal" id="nomeUsuario" placeholder="Digite seu Nome" required>

            <label for="email">E-mail: </label>
            <input type="email" class="inputGlobal" id="email" placeholder="digite seu E-mail" required>

            <label for="telefone">Telefone: </label>
            <input type="tel" class="inputGlobal" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="mensagem">Mensagem: </label>
            <textarea class="inputGlobal" id="mensagem" cols="70" rows="10" required></textarea>

            <fieldset class="radioContato">
                <legend>Como prefere nosso contato?</legend>
                <label for="radioEmail">
                    <input type="radio" name="contato" id="radioEmail" value="email">
                    E-mail
                </label>

                <label for="radioTelefone">
                    <input type="radio" name="contato" id="radioTelefone" value="telefone">
                    Telefone
                </label>

                <label for="radioWhatsapp">
                    <input type="radio" name="contato" id="radioWhatsapp" value="whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual o horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

            <input class="enviar" type="submit" value="Enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
            </tbody>
        </table>

    </main>


    <footer>
        <img src="image/logo-branco.png" alt="Logo da Barbearia">
        <p class="copyright">&copy; Copyright Barbearia Dantas - 2021</p>
    </footer>

</body>

</html>
